name: "Ankit Kumar GitHub"

on:
  
  push:
    branches:
      - 'feature/**'
      - 'main'
      - 'hotfix/**'

permissions:
  id-token: write
  contents: read

jobs:
  terraformInit:
    name: Terraform Init
    runs-on: [self-hosted, Ankit-InsHop-Label]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
   
    - name: Azure Login using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Terraform Init
      id: Init
      run: terraform init
      working-directory: Insurance/environment/dev/  # Set the working directory to the "terraform-config" folder
    



